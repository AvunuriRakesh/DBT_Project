version: 2

models:
  - name: customers
    columns:
      - name: CUSTOMERID
        tests:
          - unique
          - not_null
  - name: stg_shipments
    columns:
       - name: status
         tests:
          - accepted_values:
              values: ['replaced', 'shipped', 'ordered', 'delivered', 'returned']
  - name: stg_orderdetails
    columns:
      - name: ORDERID
        tests:
          - not_null 
          - relationships:
              field: ORDERID
              to: ref('stg_orders')
  - name: stg_employees
    columns:
      - name: EMPID
        tests:
          - unique
          - not_null
          - is_even



